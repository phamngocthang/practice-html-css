<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo__image">
                <img src="/Images/logo.png" alt="">
            </div>

            <span class="logo__name">
                E-LEARNING
            </span>
        </div>

        <div class="menu">
            <ul class="menu__link">
                <li class="menu__link__item"><a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Dashboard</span>
                </a></li>
                <li class="menu__link__item"><a href="#">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Analytics</span>
                </a></li>
                <li class="menu__link__item"><a href="#">
                    <i class="fa-solid fa-users"></i>
                    <span>Users</span>
                </a></li>
                <li class="menu__link__item"><a href="#">
                    <i class="fa-solid fa-certificate"></i>
                    <span>Category</span>
                </a></li>
                <li class="menu__link__item"><a href="#">
                    <i class="fa-solid fa-play"></i>
                    <span>Courses</span>
                </a></li>
                <li class="menu__link__item"><a href="#">
                    <i class="fa-solid fa-money-bills"></i>
                    <span>Profit</span>
                </a></li>
            </ul>

            <ul class="menu__link">
                <li class="menu__link__item"><a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a></li>
    
                <li class="menu__link__item menu__link__item--darkmode"><a href="#">
                        <i class="fa-solid fa-moon"></i>
                        <span>Dark Mode</span>
                        <div class="menu__toggle">
                            <span class="menu__switch"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="fa-solid fa-bars top__bar"></i>
            <div class="top__search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <div class="top__image">
                <i class="fa-solid fa-bell bell"></i>
                <img src="/Images/avatar.jpg" alt="">
            </div>
        </div>

        <div class="content">
            <div class="overview">
                <div class="title">
                    <div class="title__logo">
                        <i class="fa-solid fa-gauge-high"></i>
                    </div>
                    <h1 class="title__name">Dashboard</h1>
                </div>

                <div class="data">
                    <div class="data__box">
                        <i class="fa-regular fa-thumbs-up data__box__icon"></i>
                        <h3 class="data__box__title">Total Likes</h3>
                        <span class="data__box__number">50.000</span>
                    </div>
                    <div class="data__box">
                        <i class="fa-regular fa-thumbs-up data__box__icon"></i>
                        <h3 class="data__box__title">Total Likes</h3>
                        <span class="data__box__number">50.000</span>
                    </div>
                    <div class="data__box">
                        <i class="fa-regular fa-thumbs-up data__box__icon"></i>
                        <h3 class="data__box__title">Total Likes</h3>
                        <span class="data__box__number">50.000</span>
                    </div>
                    <div class="data__box">
                        <i class="fa-regular fa-thumbs-up data__box__icon"></i>
                        <h3 class="data__box__title">Total Likes</h3>
                        <span class="data__box__number">50.000</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js">
        
    </script>
</body>
</html>
